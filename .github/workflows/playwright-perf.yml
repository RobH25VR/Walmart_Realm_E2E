name: Performance Tests

on:
  workflow_dispatch:
    inputs:
      perf_target_url:
        description: 'Comma-separated URLs for performance tests'
        required: false
        default: 'https://walmartrealm.com/'
        type: string

jobs:
  perf:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      # 5Ô∏è‚É£ Run Playwright performance tests
      - name: Run performance tests
        env:
          PERF_TARGET_URL: "${{ github.event.inputs.perf_target_url }}"
        run: npx playwright test -c playwright.perf.config.ts

      # 6Ô∏è‚É£ Compile TypeScript scripts
      - name: Compile TypeScript scripts
        run: |
          npx tsc
          echo "‚úÖ TypeScript compilation finished"

      # 7Ô∏è‚É£ Debug: list compiled files
      - name: List compiled scripts
        run: ls -R dist

      # 8Ô∏è‚É£ Generate performance graphs
      - name: Generate performance graphs
        run: node ./dist/generate-perf-graphs.js

      # 9Ô∏è‚É£ Upload perf JSON results
      - name: Upload perf results
        uses: actions/upload-artifact@v4
        with:
          name: perf-results
          path: perf-results
          retention-days: 7

      # üîü Upload perf graphs
      - name: Upload perf graphs
        uses: actions/upload-artifact@v4
        with:
          name: perf-graphs
          path: perf-graphs
          retention-days: 7
