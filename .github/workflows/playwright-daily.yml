name: Daily Realm Tests

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run Playwright tests with JSON + HTML reports
      - name: Run Playwright tests
        id: playwright
        run: |
          npx playwright test --reporter=list,json,html || true

      # Safely extract failed test count
      - name: Get failed test count
        id: failed_tests
        run: |
          if [ -f playwright-report/report.json ]; then
            FAILED=$(jq '.stats.unexpected' playwright-report/report.json)
          else
            FAILED=0
          fi
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

      # Upload HTML report even if tests fail
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          retention-days: 7

      # Fail job if there are failed tests
      - name: Fail if any tests failed
        if: steps.failed_tests.outputs.failed != '0'
        run: exit 1

      # Notify Slack only if job fails
      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "‚ùå *Daily Playwright tests failed*",
              "attachments": [
                {
                  "color": "#ff0000",
                  "fields": [
                    { "title": "Failed tests", "value": "${{ steps.failed_tests.outputs.failed }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Report", "value": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View HTML report>" }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
