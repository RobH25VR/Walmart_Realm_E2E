name: Daily Realm Tests

on:
  schedule:
    # Daily at 4pm UK time (BST/GMT safe)
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run tests (do not fail yet)
      - name: Run Playwright tests
        run: npx playwright test || true

      # Extract failed test count
      - name: Get failed test count
        id: failed_tests
        run: |
          if [ -f playwright-report/report.json ]; then
            FAILED=$(jq '.stats.unexpected' playwright-report/report.json)
          else
            FAILED=0
          fi
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "Failed tests: $FAILED"

      # Upload HTML report
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          retention-days: 7

      # Notify Slack only if tests failed
      - name: Notify Slack on failure
        if: steps.failed_tests.outputs.failed != '0'
        uses: slackapi/slack-github-action@v1.25.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "❌ *Daily Playwright tests failed*",
              "attachments": [
                {
                  "color": "#ff0000",
                  "fields": [
                    {
                      "title": "Failed tests",
                      "value": "${{ steps.failed_tests.outputs.failed }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Run",
                      "value": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View HTML report>"
                    }
                  ]
                }
              ]
            }

      # Explicitly fail the job
      - name: Fail job if tests failed
        run: |
          if [ "${{ steps.failed_tests.outputs.failed }}" != "0" ]; then
            echo "❌ Failing job due to test failures"
            exit 1
          fi
